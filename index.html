<!DOCTYPE html>
<html>
  <head>
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="colorgame.css" />
  </head>
  <body>
    <h1>
      Ultimate Color
      <br />
      <span id="colorDisplay"> </span>
      <br />
      Picker Game
    </h1>

    <div id="menu">
      <button id="newGame">reset</button>
      <span id="message"></span>
      <button class="selected" id="easy">Easy</button>
      <button id="hard">Hard</button>
    </div>

    <div id="pickerContainer">
      <div class="square" id="squareOne"></div>
      <div class="square" id="squareTwo"></div>
      <div class="square" id="squareThree"></div>
      <div class="square" id="squareFour"></div>
      <div class="square" id="squareFive"></div>
      <div class="square" id="squareSix"></div>
    </div>

    <script src="colorgame.js"></script>
  </body>
</html>
